<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-lg-3 col-md-6 col-sm-6">
              <div class="card card-stats">
                  <div class="card-header card-header-info card-header-icon">
                      <div class="card-icon">
                          <i class="fa fa-user"></i>
                      </div>
                      <p class="card-category">Сотрудники</p>
                      <h3 class="card-title">+{{personal.length}}</h3>
                  </div>
                  <div class="card-footer">
<!--                      <div class="stats">-->
<!--                          <i class="material-icons">update</i> Just Updated-->
<!--                      </div>-->
                  </div>
              </div>
          </div>

         <div class="col-lg-9 col-md-6 col-sm-6">
              <div class="card card-stats">
                  <div class="card-header card-header-success">
                      <div class="ct-chart" id="dailySalesChart"></div>
                  </div>
                  <div class="card-body">
                      <h4 class="card-title">Сотрудники</h4>
                  </div>
<!--                  <div class="card-footer">-->
<!--                      <div class="stats">-->
<!--                          <i class="material-icons">access_time</i> updated 4 minutes ago-->
<!--                      </div>-->
<!--                  </div>-->
              </div>
          </div>
      </div>

      <div class="row">
          <div class="col-lg-12 col-md-12">
              <div class="card">
                  <div class="card-header card-header-warning">
                      <h4 class="card-title">Сотрудники</h4>
<!--                      <p class="card-category">New employees on 15th September, 2016</p>-->
                  </div>
                  <div class="card-body table-responsive">
                      <table class="table table-hover">
                          <thead class="text-warning">
                              <th>ID</th>
                              <th>Имя Фамилия</th>
                              <th>Должность</th>
                              <th style="text-align:right">Меню</th>
                          </thead>
                          <tbody>
                              <tr *ngFor="let item of personal">
                                  <td>{{item.id}}</td>
                                  <td>{{item.name}}</td>
                                  <td>{{item.staff}}</td>
                                  <td style="text-align:right"><button routerLink="'/personal' + {{item.id}}" mat-raised-button color="accent">Перейти в профайл</button></td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
