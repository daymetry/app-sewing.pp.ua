<h1 mat-dialog-title>Добавить материал</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Выбрать материал</mat-label>
        <mat-select [(value)]="item.materialid">
            <mat-option *ngFor="let item of materialsItem" value="{{item.id}}">{{item.tittle}}</mat-option>
        </mat-select>
    </mat-form-field>

    <p>Количество</p>
    <mat-form-field appearance="fill">
        <mat-label>Количество</mat-label>
        <input matInput [(ngModel)]="item.count">
    </mat-form-field>

<!--        <mat-datepicker #picker></mat-datepicker>-->
<!--    </mat-form-field>-->
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Закрыть</button>
    <button mat-button (click)="onSendClick()" cdkFocusInitial>Ok</button>
</div>
