<h1 mat-dialog-title>Добавить изделия</h1>
<div mat-dialog-content>
    <p>Артикуль</p>
    <mat-form-field appearance="fill">
        <mat-label>Артикуль</mat-label>
        <input matInput [(ngModel)]="item.inid">
    </mat-form-field>


    <p>Название изделия</p>
    <mat-form-field appearance="fill">
        <mat-label>Название изделия</mat-label>
        <input matInput [(ngModel)]="item.tittle">
    </mat-form-field>



    <p>Описание изделия</p>
    <mat-form-field appearance="fill">
        <mat-label>Описание изделия</mat-label>
        <input matInput [(ngModel)]="item.description">
    </mat-form-field>



    <mat-form-field appearance="fill">
        <mat-label>Цвет</mat-label>
        <mat-select [(value)]="item.color">
            <mat-option *ngFor="let item of colorItem" value="{{item.id}}">{{item.name}}</mat-option>
        </mat-select>
    </mat-form-field>



    <mat-form-field appearance="fill">
        <mat-label>Материалы</mat-label>
        <mat-select [(value)]="item.material" (selectionChange)="selectMaterial(item.material)">
            <mat-option *ngFor="let item of materialItem" value="{{item.m_id}}">{{item.m_tittle}} - {{item.c_name}}</mat-option>
        </mat-select>
    </mat-form-field>


    <div class="col-lg-12 col-md-12">
        <div class="card">
            <div class="card-header card-header-warning">
                <h4 class="card-title">Материал</h4>
                <!--                      <p class="card-category">New employees on 15th September, 2016</p>-->
            </div>
            <div class="card-body table-responsive">
                <table class="table table-hover">
                    <thead class="text-warning">
                        <th>Артикуль</th>
                        <th>Название</th>
                        <th>Меню</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of materialItemSelected">
                            <td>{{item.m_in_id}}</td>
                            <td>{{item.m_tittle}} - {{item.c_name}}</td>
                            <td style="text-align:right;" class="card-footer-action">
                                <!--                                  <button style="margin-right: 5px;" routerLink="'/material/' + {{item.id}}" mat-raised-button color="warning">Перейти к материалу</button>-->
                                <!--                                  <button routerLink="'/material-edit/' + {{item.id}}" mat-raised-button color="primary">Редактировать материал</button>-->

                                <button style="    text-align: left;margin-right: 5px;" (click)="delFromArray(item)" mat-raised-button color="warning"><mat-icon>delete</mat-icon></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Закрыть</button>
    <button mat-button (click)="onSendClick()" cdkFocusInitial>Ok</button>
</div>
